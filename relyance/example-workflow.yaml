name: Relyance SCI Scan

on:
  schedule:
    - cron: "2 0 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  execute-relyance-sci:
    name: Relyance SCI Job
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Run Relyance SCI
        uses: worldcoin/gh-actions-public/relyance@main
        with:
          secrets-dpp-sci-key: ${{ secrets.DPP_SCI_KEY }}
